<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Item - Achados e Perdidos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">Achados & Perdidos</div>
        <div class="user-options">
            <button>Sair</button>
        </div>
    </header>

    <main>
        <h1>Esse produto <strong>Nome do produto</strong> é realmente seu?</h1>

        <div class="item-info">
            <div class="item-image">
                <p>Imagem do item</p>
            </div>

            <div class="item-details">
                <p><strong>Quando:</strong> Data de registro</p>
                <p><strong>Onde:</strong> Local encontrado</p>
            </div>
        </div>

        <div class="instructions">
            <p>Vá até a sala dos vigias do Prédio 1 para resgatar seu objeto. Agradecemos por utilizar os serviços do Achados & Perdidos do IFNMG - Campus Salinas!</p>
        </div>

        <form>
            <label for="email">Fornecer Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <button type="submit">Confirmar Retirada</button>
        </form>
    </main>
</body>
</html>
